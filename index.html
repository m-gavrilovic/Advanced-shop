<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="league, store, figures, fan, project,shop" />
    <meta name="description" content="League of Legends figure store. This is a school project made by a fan of Riot Games." />
    <meta name="author" content="Mladjan Gavrilovic" />
    <script src="https://kit.fontawesome.com/510440c54e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/icon.ico" type="image/icon" />
    <title>League Store</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg" id="nav-top">
        <div class="container">
            <a href="#"><img src="assets/images/logo.png" alt="logo" class="navbar-brand" id="logo"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span id="menuButton" class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-center" id="nav">
                    
                </ul>
                
            </div>
        </div>
    </nav>
  </header>
    
      
      <main id="mainBlock" class="pt-3 pb-5">
          <section class="product-section">
              <div class="container">
                  <div class="heading-wrap text-center">
                      <h1 class='d-inline-block bg-white'>Best Selling Products</h3>
                  </div>
                
                  <div class="row best-sales py-4">
                 
                  </div>
              </div>
          </section>

          <section class="container">
            <div class="row">
              <div class="col-12 d-flex justify-content-end">
                <a href="figures.html">
                  <button type="button" class="btn btn-dark py-2 mr-4 mt-1 text-uppercase text-center">
                    See all 
                    <i class="fa fa-angle-right"></i>
                    <i class="fa fa-angle-right"></i>
                  </button>  
                </a>
                </div>
            </div>
          </section>
      </main>

      <section id="offer" class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md3">
              <div class="card">
                <i class="fas fa-truck"></i>
                <div class="card-body">
                  <p class="card-text text-center">Delivery all across the world!</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md3">
              <div class="card">
                <i class="fas fa-check-square"></i>
                <div class="card-body">
                  <p class="card-text text-center">Top quality products, guaranteed!</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md3">
              <div class="card">
                <i class="fas fa-dollar-sign"></i>
                <div class="card-body">
                  <p class="card-text text-center">Affordable to everyone, even non League fans!</p>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-md3">
              <div class="card">
                <i class="fas fa-users"></i>
                <div class="card-body">
                  <p class="card-text text-center">Great staff and service support!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="container py-4">
          <div class="heading-wrap text-center">
            <h1 class='d-inline-block bg-white py-3'>Ask us anything</h3>
        </div>
          <form>
            <div class="row py-3">
              <div class="col">
                <input type="text" class="form-control" id='ime' placeholder="First name*" onkeyup="imeCheck()">
              </div>
              <div class="col">
                <input type="text" class="form-control" id='prezime' placeholder="Last name*" onkeyup="prezCheck()">
              </div>
            </div>
            <div class="row py-3">
              <div class="col">
                <input type="email" class="form-control" id='email' placeholder="E-mail*" onkeyup="emailCheck()">
              </div>
              <div class="col">
                <input type="tel" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            <div class="row py-3">
              <div class="col-12">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Got any questions?</label>
                  <textarea class="form-control" id="questions" rows="3" onkeyup="treaCheck()"></textarea>
                </div>
              </div>
            </div>
            <div class="row py-3">
              <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-dark mr-2" id='submitButtonCheckData'>Submit</button>
                <button type="reset" class="btn btn-outline-dark ml-2" id="resetData">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <footer id='footerBar' class="bg-dark">
        <a href='#nav-top'><button id="myBtn" title="Go to top"><i class="fas fa-angle-double-up"></i></button></a>
        <div class="container">
          <div class="row justify-content-between">
          <div class="col-md-6 text-center pb-1">
            <h2>Links</h2>
            <h3><a href="#">Docs</a></h3>
            <h3><a href="author.html">Author</a></h3>
            <h3><a href="#">Sitemap</a></h3>
          </div>
          <div class="col-md-6 text-center pb-1">
            <h2 class="pb-2">Follow us on social media</h2>
            <a href="#nav"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#contact"><i class="fab fa-instagram-square"></i></a>
          </div>
          </div>
        </div>

        <div class="text-center bg-dark">
            <p class="text-light">Copyright &copy; Mladjan Gavrilovic 268/19</p>
        </div>
      </footer>

      
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
    <script src='assets/js/main.js' type="text/javascript"></script>
    <script src='assets/js/nav.js' type="text/javascript"></script>
</body>
</html>
